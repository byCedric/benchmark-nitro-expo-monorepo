on:
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build for (android/ios)
        type: choice
        required: true
        options:
          - android
          - ios

jobs:
  android:
    if: ${{ github.event.inputs.platform == 'android' }}
    runs-on: ubuntu-latest
    env:
      NITRO_API_KEY: ${{ secrets.NITRO_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: nitro-build/github-action-nitro-android@v1
        id: nitro
        with:
          root_directory: apps/mobile
      - uses: actions/upload-artifact@v3
        with:
          path: ${{ steps.nitro.outputs.nitro-output-dir }}

  ios:
    if: ${{ github.event.inputs.platform == 'ios' }}
    runs-on: macos-latest
    env:
      NITRO_API_KEY: ${{ secrets.NITRO_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: nitro-build/github-action-nitro-ios@v1
        id: nitro
        with:
          root_directory: apps/mobile
      - uses: actions/upload-artifact@v3
        with:
          path: ${{ steps.nitro.outputs.nitro-output-dir }}
